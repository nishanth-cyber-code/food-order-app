<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome, Manager</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Add / Update Menu Item</h4>
        <form method="POST" action="/add_menu">
            <div class="mb-3">
                <label class="form-label">Item Code</label>
                <input type="text" name="item_code" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="item_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rate</label>
                <input type="number" name="price" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Add / Update</button>
        </form>
    </div>
    <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Delete Order</h4>
        <form method="POST" action="/delete_order">
            <div class="mb-3">
                <label class="form-label">Enter Order ID to Delete</label>
                <input type="number" name="order_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Order</button>
        </form>
    </div>
    <div class="card shadow p-4 mb-4">
        <h4 class="mb-3">Generate Sales Report</h4>
        <form method="POST" action="/sales_report">
            <div class="mb-3">
                <label class="form-label">Enter Date (YYYY-MM-DD)</label>
                <input type="text" name="report_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
    <form method="POST" action="/logout" class="text-center">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
