<!DOCTYPE html>
<html>
<head>
    <title>Sales Report</title>
</head>
<body>
    <h2>Sales Report for {{ report_date }}</h2>

    {% if orders %}
    <table border="1">
        <tr>
            <th>Order No.</th>
            <th>Customer</th>
            <th>Item Code</th>
            <th>Price</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_no }}</td>
            <td>{{ order.customer_name }}</td>
            <td>{{ order.item_code }}</td>
            <td>{{ order.total_price }}</td>
        </tr>
        {% endfor %}
    </table>
    <h3>Total Sales: â‚¹{{ total }}</h3>
    {% else %}
    <p>No sales on this date.</p>
    {% endif %}
</body>
</html>
